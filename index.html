<!DOCTYPE html>
<html>
  <head>
    <title>HELLO Q GA</title>
    <style>
      @font-face {
        font-family: FrozenCrystalLight;
        src: url("FrozenCrystalLight-yz22.otf") format("opentype");
      }

      body, html {
        margin: 0;
        padding: 0;

        background-color: black;
      }

      #container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      #message {
        position: absolute;
        right: 0;
        white-space: nowrap;
        overflow-x: hidden;

        font-family: 'FrozenCrystalLight';
        font-size: 48pt;
        color: #77ffff;
        text-shadow: 0px 0px 10px #77ffff;
      }

      .dim {
        color: #181818;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="message"><span class="dim">88888888888888888888888888888888888888888888888888888888888888888888888888888888888888888888888888</span>HELLO<span class="dim">8</span>Q<span class="dim">8</span>GA<span class="dim">8</span></div>
    </div>

    <script>
      const message = document.getElementById('message');
      document.body.addEventListener('keypress', event => {
        if (event.key.length === 1) {
          const key = event.key === ' ' ? '<span class="dim">8</span>' : event.key;
          message.innerHTML += key;
        }
      });
    </script>
  </body>
</html>
